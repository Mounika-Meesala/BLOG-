<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
    
body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #f7f7f7;
            padding: 40px 45px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #000000;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        form label {
            display: block;
            margin-top: 15px;
            color: #000000;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #aaa;
            border-radius: 6px;
            background-color: #ffffff;
            font-size: 15px;
            color: #000;
        }

        input:focus {
            border-color: #000000;
            outline: none;
        }

        .gender-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 500;
            color: #000000;
        }

        input[type="checkbox"] {
            margin-right: 6px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            background-color: #333333;
        }
</style>

</head>
<body>
    <div class="form-container">
        <h2>Sign-up</h2>
        <form id="signup" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="firstname" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="lastname" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email"placeholder="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>

            <label>
                <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
            </label>

            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
